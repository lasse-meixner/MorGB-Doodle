<!DOCTYPE html>
<html>
<head>
  <title>Verr√ºckte Giraffe</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    border: 1px solid black;
  }
  </style>
</head>
<body>
<canvas width="600" height="800" id="game"></canvas>
<script>
 
 // adjust size for mobile applications
 (function() {
    // We are resizing for mobile devices only. For other devices, the
    // dimensions will be stuck at 600 x 800.
    var win = window,
        w = win.innerWidth,
        h = win.innerHeight,
        canvas = document.getElementById('game');
    
    if( win.navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/i) ) {
      canvas.height = h;
      canvas.width  = w;
    }
  })();

const canvas = document.getElementById('game');
const context = canvas.getContext('2d');

const hAdj = canvas.height/800
const wAdj = canvas.width/600
// width and height of each platform and where platforms start
const platformWidth = 85*wAdj;
const platformHeight = 15*hAdj;
const platformStart = canvas.height - 50;

// platform graphics
const platformImg = new Image();
platformImg.src = "assets/doodle-jump-platform.png";

// doodle graphics
const doodleImg_left = new Image();
doodleImg_left.src = "assets/giraffe3_left.png";
const doodleImg_straight = new Image();
doodleImg_straight.src = "assets/giraffe3_small.png"
const doodleImg_right = new Image();
doodleImg_right.src = "assets/giraffe3_right.png";

// player physics
const gravity = 0.33*hAdj;
const drag = 0.3*wAdj;
const bounceVelocity = -12.5*hAdj;
const slack = 5*hAdj //for when a platform is "reached"

// minimum and maximum vertical space between each platform
let minPlatformSpace = 45*hAdj;
let maxPlatformSpace = 100*hAdj;

//score
let score = 0;

// information about each platform. the first platform starts in the
// bottom middle of the screen
let platforms = [{
  x: canvas.width / 2 - platformWidth / 2,
  y: platformStart
}];

// get a random number between the min (inclusive) and max (exclusive)
function random(min, max) {
  return Math.random() * (max - min) + min;
}

// fill the initial screen with platforms
let y = platformStart;
while (y > 0) {
  // the next platform can be placed above the previous one with a space
  // somewhere between the min and max space
  y -= platformHeight + random(minPlatformSpace, maxPlatformSpace);

  // a platform can be placed anywhere 25px from the left edge of the canvas
  // and 25px from the right edge of the canvas (taking into account platform
  // width).
  // however the first few platforms cannot be placed in the center so
  // that the player will bounce up and down without going up the screen
  // until they are ready to move
  let x;
  do {
    x = random(25, canvas.width - 25 - platformWidth);
  } while (
    y > canvas.height / 2 &&
    x > canvas.width / 2 - platformWidth * 1.5 &&
    x < canvas.width / 2 + platformWidth / 2
  );

  platforms.push({ x, y });
}

// the doodle jumper
const doodle = {
  width: 90*wAdj,
  height: 130*hAdj,
  x: canvas.width / 2 - 20,
  y: platformStart - 150*hAdj,

  // velocity
  dx: 0,
  dy: 0
};

// keep track of player direction and actions
let playerDir = 0;
let keydown = false;
let prevDoodleY = doodle.y;

// game loop
function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  // apply gravity to doodle
  doodle.dy += gravity;

  // if doodle reaches the middle of the screen, move the platforms down & add to score
  // instead of doodle up to make it look like doodle is going up
  if (doodle.y < canvas.height / 2 && doodle.dy < 0) {
    platforms.forEach(function(platform) {
      platform.y += -doodle.dy;
      score += - Math.round(doodle.dy/10);
    });

    // add more platforms to the top of the screen as doodle moves up
    while (platforms[platforms.length - 1].y > 0) {
      platforms.push({
        x: random(25, canvas.width - 25 - platformWidth),
        y: platforms[platforms.length - 1].y - (platformHeight + random(minPlatformSpace, maxPlatformSpace))
      })

      // add a bit to the min/max platform space as the player goes up
      minPlatformSpace += 0.5*hAdj;
      maxPlatformSpace += 0.5*hAdj;

      // cap max space
      maxPlatformSpace = Math.min(maxPlatformSpace, canvas.height / 2);
    }
  }
  else {
    doodle.y += doodle.dy;
  }

  // only apply drag to horizontal movement if key is not pressed
  if (!keydown) {
    if (playerDir < 0) {
      doodle.dx += drag;

      // don't let dx go above 0
      if (doodle.dx > 0) {
        doodle.dx = 0;
        playerDir = 0;
      }
    }
    else if (playerDir > 0) {
      doodle.dx -= drag;

      // or below zero here ...
      if (doodle.dx < 0) {
        doodle.dx = 0;
        playerDir = 0;
      }
    }
  }

  doodle.x += doodle.dx;

  // make doodle wrap the screen
  if (doodle.x + doodle.width < 0) {
    doodle.x = canvas.width;
  }
  else if (doodle.x > canvas.width) {
    doodle.x = -doodle.width;
  }

  // reload page if falls
  if (doodle.y > canvas.height) {
    setTimeout(function(){
      window.location.href = window.location.href;
    });
  }

  // draw platforms
  platforms.forEach(function(platform) {
    context.drawImage(platformImg,platform.x, platform.y, platformWidth, platformHeight);

    // make doodle jump if it collides with a platform from above
    if (
      // doodle is falling
      doodle.dy >= 0 &&

      // doodle feet were previous above the platform
      prevDoodleY + doodle.height <= platform.y &&

      // doodle collides with platform
      // (Axis Aligned Bounding Box [AABB] collision check)
      doodle.x < platform.x + platformWidth &&
      doodle.x + doodle.width > platform.x &&
      doodle.y < platform.y + platformHeight + slack &&
      doodle.y + doodle.height > platform.y - slack
    ) {
      // reset doodle position so it's on top of the platform
      doodle.y = platform.y - doodle.height;
      doodle.dy = bounceVelocity;
    }
  });

  // draw score
  context.font = "30px Comic Sans MS";
  context.fillText("Score: " + score,5,30)

  // draw doodle
  if (playerDir > 0) {
    context.drawImage(doodleImg_right,doodle.x, doodle.y, doodle.width, doodle.height);
  }
  else if (playerDir < 0) {
    context.drawImage(doodleImg_left,doodle.x, doodle.y, doodle.width, doodle.height);
  }
  else {
    context.drawImage(doodleImg_straight,doodle.x, doodle.y, doodle.width, doodle.height);
  }

  prevDoodleY = doodle.y;

  // remove any platforms that have gone offscreen
  platforms = platforms.filter(function(platform) {
    return platform.y < canvas.height;
  })
}

// listen to keyboard events to move doodle
document.addEventListener('keydown', function(e) {
  // left arrow key
  if (e.which === 37) {
    keydown = true;
    playerDir = -1;
    doodle.dx = -5*wAdj;

  }
  // right arrow key
  else if (e.which === 39) {
    keydown = true;
    playerDir = 1;
    doodle.dx = 5*wAdj;
  }
});

document.addEventListener('keyup', function(e) {
  keydown = false;
});

// listen to touch events to move doodle on mobile
document.addEventListener('touchstart', function(e) {
  // If there's exactly one finger inside this element
  if (event.targetTouches.length == 1) {
    var touch = event.targetTouches[0];
    // positions are relative to canvas?
    if (touch.pageX < canvas.width/2) {
      keydown = true;
      playerDir = -1;
      doodle.dx = -5*wAdj;
    }
    else if (touch.pageX >= canvas.width/2) {
      keydown = true;
    playerDir = 1;
    doodle.dx = 5*wAdj;
    }
  }
})

document.addEventListener('touchend', function(e) {
  keydown = false;
})

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
